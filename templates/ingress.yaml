apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: myApp
  name: my-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: {{.Values.name}}.{{.Values.global.domain.ext}}
    http:
      paths:
      - backend:
          service:
            name: my-svc
            port:
              number: 8080
        path: /
        pathType: Prefix
